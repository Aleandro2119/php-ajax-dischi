<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js'
        integrity='sha512-XdUZ5nrNkVySQBnnM5vzDqHai823Spoq1W3pJoQwomQja+o4Nw0Ew1ppxo5bhF2vMug6sfibhKWcNJsG8Vj9tg=='
        crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Spotify</title>
</head>

<body>
    <div id="root">
        <header>
            <div>
                <img class="logo p-2" src="../img/spotify.png" alt="Logo Spotify" />
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="cols">
                        <div class="form mt-5">
                            <div v-for="disc in discs" :key="disc.title">
                                <img :src="disc.poster" alt="Poster" class="img-fluid">
                                <h4 class="mt-3 text-white">
                                    {{disc.title}}
                                </h4>
                                <p class="text-muted">
                                    {{disc.year}}
                                </p>
                                <p class="text-muted">
                                    {{disc.author}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>
    <script src="../script.js"></script>
</body>

</html>
